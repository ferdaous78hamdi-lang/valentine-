<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
}

/* floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}
@keyframes floatUp {
  to {
    transform: translateY(-110vh) rotate(360deg);
    opacity: 0;
  }
}

.card {
  background: white;
  padding: 30px;
  width: 90%;
  max-width: 420px;
  border-radius: 25px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  text-align: center;
  animation: popIn 1s ease;
}

@keyframes popIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h2 {
  color: #ff4d88;
}

button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  background: #ffe6f0;
  transition: transform 0.2s, background 0.2s;
}

button:hover {
  transform: scale(1.05);
  background: #ffb3d9;
}

.message {
  margin-top: 15px;
  font-size: 18px;
  animation: bounce 0.6s;
}

@keyframes bounce {
  0% { transform: scale(0.8); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* FINAL YES SCREEN */
#final {
  display: none;
  text-align: center;
  animation: popIn 1.2s ease;
}

#yesText {
  font-size: 48px;
  color: #ff1a75;
  text-shadow: 0 0 15px pink;
  animation: pulse 1s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.15); }
}

#final img {
  margin-top: 20px;
  width: 100%;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="card" id="quiz"></div>

<div class="card" id="final">
  <div id="yesText">YESSSSSSSSSSS üíñüíñüíñ</div>
  <p style="font-size:20px;color:#ff4d88;">You just made me the happiest human alive ü•π</p>
  <img src="us.jpg" alt="Us Together">
</div>

<script>
const questions = [
  {
    q: "When did we first meet?",
    options: ["Mseken", "Senya", "Bit Jdidi"],
    correct: 2,
    right: "Good start ü´∂",
    wrong: "I will kill u later ü§©"
  },
  {
    q: "Where was our first kiss?",
    options: ["My house", "Ur house", "Dar 3amti"],
    correct: 1,
    right: "Here we go babyyyy",
    wrong: "Come on ü§¶‚Äç‚ôÄÔ∏è"
  },
  {
    q: "Where‚Äôs my home?",
    options: ["Wherever my gf is", "Hay Riadh", "Taffela city"],
    correct: 0,
    right: "OFFCCCCCCC‚ù§Ô∏è",
    wrong: "Oo ü•≤"
  },
  {
    q: "What was my first message to you?",
    options: ["Hi", "I miss u", "7asbyallah"],
    correct: 2,
    right: "OOO YEAH ",
    wrong: "You are so dead"
  },
  {
    q: "Who am I planning to annoy forever?",
    options: ["Ahmed", "Myself", "You"],
    correct: 2,
    right: "Always and forever üíï",
    wrong: "WHATAFACK"
  }
];

let index = 0;
const quiz = document.getElementById("quiz");

function showQuestion() {
  const q = questions[index];
  quiz.innerHTML = `<h2>${q.q}</h2>`;
  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(i);
    quiz.appendChild(btn);
  });
}

function checkAnswer(choice) {
  const q = questions[index];
  const msg = document.createElement("div");
  msg.className = "message";
  msg.textContent = choice === q.correct ? q.right : q.wrong;
  quiz.appendChild(msg);

  setTimeout(() => {
    index++;
    if (index < questions.length) {
      showQuestion();
    } else {
      showValentine();
    }
  }, 1200);
}

function showValentine() {
  quiz.innerHTML = `
    <h2>Will you be my Valentine? üíò</h2>
    <button style="background:#b3ffcc" onclick="yes()">YES üíö</button>
    <button style="background:#ff4d88;color:white" onclick="yes()">HELL YES ‚ù§Ô∏è</button>
  `;
}

function yes() {
  quiz.style.display = "none";
  document.getElementById("final").style.display = "block";
  startHearts();
}

function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = Math.random() > 0.5 ? "üíñ" : "üå∏";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 3 + Math.random() * 3 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 200);
}

showQuestion();
</script>

</body>
</html>
